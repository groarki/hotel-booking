<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking System</title>
  </head>
  <body>
    <h1>Hotel Booking System</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" required />
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Log in</button>
    <button class="logout" onclick="logoutUser()" style="display: none">
      Log Out
    </button>
    <p id="userStatus"></p>
    <div id="roomsContainer"></div>
    <h3 id="reviewHead">Leave your review</h3>
    <form id="reviewForm" onsubmit="addReview(event)">
      <input type="text" id="reviewEmail" placeholder="Your email" />
      <input type="number" id="reviewRoom" placeholder="Room number" />
      <textarea id="reviewBody" placeholder="Your review"></textarea>
      <button id="reviewBtn">Add Review</button>
    </form>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
